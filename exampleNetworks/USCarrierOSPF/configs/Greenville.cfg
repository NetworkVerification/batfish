!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Greenville
!
!
interface Fa1/1
 ip address 10.0.0.33 255.255.255.254
 ip ospf cost 1
 description "To Spartanburg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.46 255.255.255.254
 ip ospf cost 1
 description "To Asheville"
 speed auto
 duplex auto
!
interface Ge0/0
 ip address 200.4.138.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.41 255.255.255.254
 ip ospf cost 1
 description "To Clemson"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.48 255.255.255.254
 ip ospf cost 1
 description "To Easley"
 speed auto
 duplex auto
!
interface Ge0/0
 ip address 200.4.138.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
router ospf 100
 maximum-paths 32
 network 10.0.1.46 0.0.0.1 area 0.0.0.0
 network 200.4.138.0 0.0.0.255 area 0.0.0.0
 network 10.0.1.48 0.0.0.1 area 0.0.0.0
 network 10.0.0.40 0.0.0.1 area 0.0.0.0
 network 10.0.0.32 0.0.0.1 area 0.0.0.0
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
