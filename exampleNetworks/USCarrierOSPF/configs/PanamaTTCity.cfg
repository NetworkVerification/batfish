!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PanamaTTCity
!
!
interface Fa0/0
 ip address 10.0.1.21 255.255.255.254
 ip ospf cost 1
 description "To Blountstown"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.119 255.255.255.254
 ip ospf cost 1
 description "To Crestview"
 speed auto
 duplex auto
!
interface Ge0/0
 ip address 200.4.171.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.115 255.255.255.254
 ip ospf cost 1
 description "To Dothan"
 speed auto
 duplex auto
!
!
interface Ge0/0
 ip address 200.4.171.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
router ospf 100
 maximum-paths 32
 network 10.0.1.118 0.0.0.1 area 0.0.0.0
 network 200.4.171.0 0.0.0.255 area 0.0.0.0
 network 10.0.1.20 0.0.0.1 area 0.0.0.0
 network 10.0.1.114 0.0.0.1 area 0.0.0.0
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
