!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Staunton
!
!
interface Fa0/1
 ip address 10.0.1.97 255.255.255.254
 ip ospf cost 1
 description "To Troutville"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.49 255.255.255.254
 ip ospf cost 1
 description "To Harrisonburg"
 speed auto
 duplex auto
!
interface Ge0/0
 ip address 200.4.135.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.63 255.255.255.254
 ip ospf cost 1
 description "To Waynesboro"
 speed auto
 duplex auto
!
!
interface Ge0/0
 ip address 200.4.135.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
router ospf 100
 maximum-paths 32
 network 10.0.0.62 0.0.0.1 area 0.0.0.0
 network 200.4.135.0 0.0.0.255 area 0.0.0.0
 network 10.0.1.96 0.0.0.1 area 0.0.0.0
 network 10.0.0.48 0.0.0.1 area 0.0.0.0
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
