hostname R2

interface Loopback0
 ip address 69.69.69.1 255.255.255.0
!
interface Serial2
 ip address 192.168.42.2 255.255.255.0
!
router bgp 69
 network 69.69.69.0 mask 255.255.255.0
 neighbor 192.168.42.1 remote-as 42
 neighbor 192.168.42.1 route-map COMM_IN in
!

ip community-list standard list1 permit 1:1
!

ip prefix-list pfx permit 42.42.42.0/16

route-map COMM_IN permit 10
 match community list1
 match ip address prefix-list pfx
 set local-preference 200
route-map COMM_IN permit 20
 match community list1
 set local-preference 100
!
!
